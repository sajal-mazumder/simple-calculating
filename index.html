<body>

    <main>
        <h1>Simple Calculation</h1>

        <input type="number" id="num1" value="0">
        <input type="number" id="num2" value="0">
        <button onclick="showResult()">Calculate</button>

        <p id="p1">Result:<span id="showResult"> 0</span></p>

    </main>
    <main>
        <h1>Substract Calculator</h1>

        <input type="number" id="num3" value="0">

        <button onclick="showRessult()">Calculate</button>
        <p id="p1">Result:<span id="showRessult"> 0</span></p>

    <main>
        <h1>Multiplication Calculator</h1>

        <input type="number" id="num5" value="0">

        <button onclick="result()">Calculate</button>
        <p id="p1">Result:<span id="result"> 0</span></p>

    <main>
        <h1>Division Calculator</h1>

        <input type="number" id="num7" value="0">
        <input type="number" id="num8" value="0">
        <button onclick="Result()">Calculate</button>
        <p id="p1">Result:<span id="Result"> 0</span></p>
    </main>

   <script>
        function showResult() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let showResult = document.getElementById("showResult");
            showResult.innerHTML = num1 + num2;
        }

        function showRessult(params) {
            let num3 = parseFloat(document.getElementById("num3").value);
            let num4 = parseFloat(document.getElementById("num4").value);
            let showRessult = document.getElementById("showRessult");
            showRessult.innerHTML = num3 - num4;
        }

        function result(params) {
            let num5 = parseFloat(document.getElementById("num5").value);
            let num6 = parseFloat(document.getElementById("num6").value);
            let result = document.getElementById("result");
            result.innerHTML = num5 * num6;
        }

        function Result(params) {
            let num7 = parseFloat(document.getElementById("num7").value);
            let num8 = parseFloat(document.getElementById("num8").value);
            let Result = document.getElementById("Result");
            Result.innerHTML = num7 / num8;
        }
   </script>
